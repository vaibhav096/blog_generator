<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">

  <!-- Navbar -->
  <nav class="bg-blue-700 p-4 text-white flex justify-between">
      <h1 class="text-3xl font-bold">AI Blog Generator</h1>
  </nav>

  <!-- Main content -->
  <div class="flex items-center justify-center h-screen">
      <div class="bg-gray-50 p-8 shadow-lg rounded-lg max-w-md w-full">

          <!-- Signup form -->
          <form class="space-y-4" action="" method="post">
              {% csrf_token %}
              
              {% if error_message %}
              <div class="text-center text-red-600 font-medium">
                  {{ error_message }}
              </div>
              {% endif %}

              <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Signup</h2>

              <div>
                  <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
                  <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
              </div>

              <div>
                  <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
              </div>

              <div>
                  <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
              </div>

              <div>
                  <label for="repeatPassword" class="block mb-1 font-medium text-gray-700">Repeat Password</label>
                  <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password..." class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
              </div>

              <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition-colors">Signup</button>

              <!-- Login link -->
              <p class="text-center text-gray-600 mt-4">
                  Already have an account? 
                  <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-medium">Login</a>
              </p>
          </form>

      </div>
  </div>

</body>
</html>
